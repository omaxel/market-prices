<form (submit)="updatePrice($event)">
    <label class="fw-bold">{{name}}</label>

    <div class="input-group">
        <input name="price" class="form-control" type="number" [step]="0.01" [formControl]="priceFormControl">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
